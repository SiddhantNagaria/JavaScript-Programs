<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function myfunc(a,b){
            return a*b;
        }
        x = myfunc(5,5);
        document.write(x)
        const res = (a,b)=>{
            return a*b;
        }
        document.getElementById("demo").innerHTML = res(3,7);
    </script>
</body>
</html>
