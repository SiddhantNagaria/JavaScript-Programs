<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Method - Description <br>
    document.createElement(element) - Create an HTML element <br>
    document.removeChild(element) - Remove an HTML element <br>
    document.appendChild(element) - Add an HTML element <br>
    document.replaceChild(new, old) - Replace an HTML element <br>
    document.write(text) - Write into the HTML output stream <br>
</body>

</html>
