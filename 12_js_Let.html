<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      {
        let x = 2;
      }
      //x cannot be used here
      //____________________________________________________________________________________________
      {
        var x = 2; //"var" have a global scope. .. can be used anywhere
      }
      //x can be used here
      //____________________________________________________________________________________________
      {
        let x = " john";
        // let x = 5
        //Variables defined with let can not be redeclared.
      }
      //____________________________________________________________________________________________
      {
        var x = " john";
        var x = 5;
      }
      //Variables defined with var can be redeclared.
      //____________________________________________________________________________________________

      //   Redeclaring a variable inside a block using VAR will also redeclare the variable outside the block:
      var x = 10;
      //   here x is 10
      {
        var x = 2;
        // here x is 2
      }
      // here x is now 2
      //____________________________________________________________________________________________
      //   Redeclaring a variable using LET inside a block will not redeclare the variable outside the block:
      let x = 10;
      //   here x is 10
      {
        let x = 5;
        // here x is 5
      }
      //   here x is 10
    </script>
    <!-- let and const have block scope.
    let and const can not be redeclared.
    let and const must be declared before use.
    let and const does not bind to this.
    let and const are not hoisted. -->

    <!-- var does not have to be declared.
    var is hoisted.
    var binds to this. -->
  </body>
</html>
