<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>JS const Arrays</h2>
     <p id="demo"></p>
     <p id="demo2"></p>
     <script>
        const cars=["bmw", "audi", "fortuner", "alto"];
        document.getElementById("demo").innerHTML=cars;
        cars[0]="creta";
        cars.push("nano");

        document.getElementById("demo2").innerHTML=cars;
     </script>
</body>
</html>
