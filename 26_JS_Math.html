<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JS Math</h2>
    <p id="demo"></p>
    <script>
        document.getElementById('demo').innerHTML = Math.PI
        document.write(Math.E      + "<br>")  // returns Euler's number
        document.write(Math.PI     + "<br>")  // returns PI
        document.write(Math.SQRT2  + "<br>")  // returns the square root of 2
        document.write(Math.SQRT1_2+ "<br>")  // returns the square root of 1/2
        document.write(Math.LN2    + "<br>")  // returns the natural logarithm of 2
        document.write(Math.LN10   + "<br>")  // returns the natural logarithm of 10
        document.write(Math.LOG2E  + "<br>")  // returns base 2 logarithm of E
        document.write(Math.LOG10E + "<br>")  // returns base 10 logarithm of E
    </script>
</body>

</html>
