<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS HTML Events</h1>
    <button onclick="document.getElementById('demo').innerHTML=Date()"> The date is ? </button>
    <p id="demo"></p>

    <button onclick="this.innerHTML=Date()"> The Date is? </button>
    <br>
    <button onmouseover="this.innerHTML=Date()">Date ?</button>
    <br>
    <button onload="this.innerHTML=Date()">Date when page load ?</button>
</body>
</html>
