<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="checkCookies();">
    <button id="btn">Try Now</button>
    <p id="demo"></p>
    <p id="demo2"></p>
    <div onmouseover="mouseover(this)" onmouseout="mouseout(this)" style="border: 2px solid black; width: fit-content;">bring mouse here</div>
    <script>
        document.getElementById("btn").onclick = displayDate;
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }

        function checkCookies() {
            let text = "";
            if (navigator.cookieEnabled == true) {
                text = "Cookies are enabled";
            } else {
                text = "cookies not enabled";
            }
            document.getElementById("demo2").innerHTML = text;
        }
function mouseover(obj){
obj.innerHTML = "ok bye"
}
function onmouseout(obj){
    obj.innerHTML = "bring mouse here"
}
    </script>
</body>

</html>
